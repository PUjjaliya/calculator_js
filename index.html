<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="div">
    <div class="div1"><input type="text" id="inputBox" placeholder="0" /></div>
    
    <div class="div2">
        <button class="operator2" id="clear-button">AC</button>
        <button class="operator2" id="delete-button">DEL</button>
        <button class="operator" id="percentage-button">%</button>
        <button class="operator" id="divide-button">/</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator" id="multiply-button">*</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator" id="substract-button">-</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator" id="add-button">+</button>

        <button class="number">00</button>
        <button class="number">0</button>
        <button class="operator1" id="decimal-button">.</button>
        <button class="operator1" id="equal-button">=</button>
      </div>
</div>  
   <script src="script.js"></script>
</body>
</html>
